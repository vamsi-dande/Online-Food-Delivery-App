<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Optional CSS for Carousel */
    .carousel-item img {
      object-fit: cover;
    }
    .carousel-caption {
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Carousel -->
  <div id="demo" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
    </div>

    <!-- Slides -->
    <div class="carousel-inner">
      <!-- Slide 1 -->
      <div class="carousel-item active">
        <img src="carousal1.jpg" alt="Range Rover" class="d-block w-100" height="800">
        <div class="carousel-caption">
          <h3>Range Rover</h3>
          <p>We had such a great time in LA!</p>
        </div>
      </div>
      <!-- Slide 2 -->
      <div class="carousel-item">
        <img src="carousal2.jpeg" alt="Maruti Swift" class="d-block w-100" height="800">
        <div class="carousel-caption">
          <h3>Maruti Swift</h3>
          <p>Thank you, Swift!</p>
        </div>
      </div>
      <!-- Slide 3 -->
      <div class="carousel-item">
        <img src="carousal3.jpg" alt="Innova" class="d-block w-100" height="800">
        <div class="carousel-caption">
          <h3>Innova</h3>
          <p>We love the ride!</p>
        </div>
      </div>
      <!-- Slide 4 -->
      <div class="carousel-item">
        <img src="carousal4.jpg" alt="Vitara Brezza" class="d-block w-100" height="800">
        <div class="carousel-caption">
          <h3>Vitara Brezza</h3>
          <p>Make Your Own Ride</p>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
